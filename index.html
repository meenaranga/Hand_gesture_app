<html>
  <head>
    <title>Emotion To Emoji</title>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Gesture App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#129304;</span>
        <span>&#9994;</span>
        <span>&#128079;</span>

        <label>Result - </label>

      </div>

<script src="main.js"></script>
